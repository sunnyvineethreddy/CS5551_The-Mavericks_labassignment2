    <script>
        // Name and Password from the register-form


        // storing input from register-form
        function store() {
            var name1= document.getElementById("nm").value;
            var pass1 = document.getElementById("pw").value;
            localStorage.setItem("username", name1);
            localStorage.setItem("password", pass1);
            console.log(name1);
        }

        // check if stored data from register-form is equal to entered data in the   login-form
        function check() {

            // stored data from the register-form
            var storedName = localStorage.getItem("username");
            var storedPw = localStorage.getItem("password");
            console.log(storedName);
            // entered data from the login-form
            var userName = document.getElementById('userName').value;
            var userPw = document.getElementById('userPw').value;
            console.log(userPw);
            // check if stored data from register-form is equal to data from login form
            if(userName == storedName && userPw == storedPw) {
                alert('You are loged in.');
            }else {
                alert('ERROR');
            }
        }
    </script>

        <div class="col-sm-6">
            <form id="register-form">
                <table>
                    <caption><h3>Register</h3></caption>
                    <tr>
                        <th>Username</th>

                    </tr>
                    <tr>
                        <th>Password</th>

                    </tr>
                    <tr>
                        <th></th>
                        <td><input id="rgstr_btn" type="submit" value="Register" onclick="store()"/></td>

            </form>

        <div class="col-sm-6">
            <form id="login-form">

                    </tr>
